<html>
        <head>
            <title>Mock A-Star Board</title>
            <link rel="stylesheet" href="app.css"/>
            <script src='/socket.io/socket.io.js'></script>
            <script src="scripts/app.js"></script>
        </head>
        <body>
            <h2>Mock Pololu A-Star Board</h2>
            <p>This provides a view into mock Pololu A-Star Board as used by an FTL robot</p>
            <div class="board-image">
                <div class="led-yellow" id="led-yellow" title="Yellow LED"></div>
                <div class="led-red" id="led-red" title="Red LED"></div>
                <div class="led-green" id="led-green" title="Green LED"></div>
                <div class="board-button button-a" id="button-a" title="Button A"></div>
                <div class="board-button button-b" id="button-b" title="Button B"></div>
                <div class="board-button button-c" id="button-c" title="Button C"></div>
            </div>
            <p>Motor 1:<span id="motor-1-speed" style="margin-left: 10px">0</span></p>
            <div class="motor-container">
                <div class="positive" id="motor-1-positive"></div>
                <div class="negative" id="motor-1-negative"></div>
            </div>

            <p>Motor 2:<span id="motor-2-speed" style="margin-left: 10px">0</span></p>
            <div class="motor-container">
                <div class="positive" id="motor-2-positive"></div>
                <div class="negative" id="motor-2-negative"></div>
            </div>
        </body>
        </html>
